<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Home Page</title>

<body>
<nav style="background-color: #2c303b ;color: rgba(255, 255, 255, 0.5);border-color: rgba(255, 255, 255, 0.1);"
     class="navbar navbar-expand-lg mb-3 fixed-top">
    <a style="margin-left: 20px;color: white;" class="navbar-brand" href="#"> Home Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>
<div class="container-fluid mt-5">
    <div class="container-fluid" style="margin-bottom: 5rem">
        <div class="row justify-content-around">
            <!--        -->
            <div class="col-md-8 col-lg-8 col-sm-12">
                <div id="" class="col-12">
                    <div class="row mt-5">
                        <div class="card col-12 shadow">
                            <div class="card-body datatables-custom-card">
                                <h3 class="mb-3">Home Page</h3>
                                <div class="col-12"
                                     style="background-color: white; padding: 2rem;; margin: 0rem;border: lightgrey; border-style: solid;; border-width: 0.05rem;">
                                    <div class="row">
                                        <div class="col-2">
                                        </div>
                                        <div class="col-4">
                                            <button id="getApiButton" class="btn btn-success btn-lg">Get API Response
                                            </button>
                                        </div>
                                        <div class="col-2">
                                        </div>
                                        <div class="col-4">
                                            <button id="checkDashboardButton" class="btn btn-danger btn-lg">Check
                                                Dashboard
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("getApiButton").onclick = function (){
            window.location.href = '/api/countries';
    }

    document.getElementById("checkDashboardButton").onclick = function (){
            window.location.href = '/dashboard';
    }
</script>
</body>

</html>
